#Adres botstrap servera kafka dlya podklychenia
spring.kafka.bootstrap-servers=localhost:9092

#deserializatori dlya payloada
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
#class na kotoriy idet mapping
spring.kafka.consumer.properties.spring.json.value.default.type=com.kafka.kafkasamples.message.OrderCreated


#v sluchae erora deserializacii budet vibroshen odin exception i etot message bol'she ne budet blokirovat' topic
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer


